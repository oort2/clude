<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>oven</title>
  <script>
    
document.addEventListener('DOMContentLoaded', ()=>{
	const output = document.querySelector('#output')
	const radios = document.querySelectorAll('[name=time]')  

radios.forEach((radio)=>{  //
	radio.addEventListener('change',(event)=>{
		const current = event.currentTarget    
		                                      
		if(current.checked){
			output.textContent = ` ${current.value} 완성해요!!`
		}	}) }) 

})
  </script>
</head>
<body>
  
<h3> #소요시간을 골라주세요</h3>
<input type="radio" name="time" value="5분이내"> <span>5분이내</span>
<input type="radio" name="time" value="15분이내"> <span>15분이내</span>
<input type="radio" name="time" value="30분이내"> <span>30분이내</span>
<input type="radio" name="time" value="1시간 이내"> <span>1시간 이내</span>
<hr> <h3 id="output"></h3>
  
<p>let's cook! </p>

</body>
</html>
